<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fã Clube da Fefe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='luan3.jpg') }}");
      background-size: cover;
      background-position: center 28%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #5d00b2;
      margin-top: 20px;
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Botões centralizados */
    .button-container {
      margin-top: 30px;
      z-index: 100;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
    }

    .button-container button {
      padding: 14px 22px;
      font-size: 16px;
      margin: 0 10px;
      background-color: #5d00b2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-container button:hover {
      opacity: 0.9;
    }

    /* Imagens espalhadas pela tela */
    .floating-images {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      pointer-events: none;
    }

    .floating-images img {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 0.8;
    }

    /* Ajustando as imagens da esquerda e centro */
    .floating-images img:nth-child(1) { top: 50px; left: 50px; }
    .floating-images img:nth-child(2) { top: 50px; left: 250px; }
    .floating-images img:nth-child(3) { top: 50px; left: 450px; }
    .floating-images img:nth-child(4) { top: 250px; left: 50px; }
    .floating-images img:nth-child(5) { top: 250px; left: 250px; }
    .floating-images img:nth-child(6) { top: 250px; left: 450px; }
    .floating-images img:nth-child(7) { top: 400px; left: 50px; }
    .floating-images img:nth-child(8) { top: 400px; left: 250px; }
    .floating-images img:nth-child(9) { top: 400px; left: 450px; }
    .floating-images img:nth-child(10) { top: 550px; left: 50px; }
    .floating-images img:nth-child(11) { top: 550px; left: 250px; }
    .floating-images img:nth-child(12) { top: 550px; left: 450px; }
    .floating-images img:nth-child(13) { top: 700px; left: 50px; }
    .floating-images img:nth-child(14) { top: 700px; left: 250px; }
    .floating-images img:nth-child(15) { top: 700px; left: 450px; }
    .floating-images img:nth-child(16) { top: 50px; right: 50px; }
    .floating-images img:nth-child(17) { top: 250px; right: 50px; }
    .floating-images img:nth-child(18) { top: 400px; right: 50px; }
    .floating-images img:nth-child(19) { top: 550px; right: 50px; }
    .floating-images img:nth-child(20) { top: 700px; right: 50px; }

    /* Estilo para a pergunta "Fica comigo?" */
    .question-container {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      z-index: 100;
      color: white;
      text-align: center;
      font-size: 2rem;
    }

    .question-container button {
      margin: 10px;
      font-size: 18px;
      padding: 15px 25px;
    }

    /* Caixinha de mensagem com link para WhatsApp */
    .message-box {
      display: none;
      background-color: #5d00b2;
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      position: absolute;
      top: 60%;
      right: 10%;
      width: 200px;
    }

    .message-box a {
      color: white;
      font-size: 1.2rem;
      text-decoration: underline;
    }

    /* Caixa de mensagem "Resposta indisponível" */
    .no-response-box {
      display: none;
      background-color: #f44336; /* Vermelho */
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      position: absolute;
      top: 60%;
      right: 10%;
      width: 250px;
    }
  </style>
</head>

<body>
  <h1>Fã Clube da Fefe</h1>
  <p><b>Eu troco meu destino pra viver o seu.</b></p>

  <!-- Imagens flutuantes (espalhadas pela tela) -->
  <div class="floating-images">
    <!-- Imagens do Luan -->
    <img src="{{ url_for('static', filename='luan1.jpg') }}" alt="Luan 1">
    <img src="{{ url_for('static', filename='luan2.jpg') }}" alt="Luan 2">
    <img src="{{ url_for('static', filename='luan3.jpg') }}" alt="Luan 3">
    <img src="{{ url_for('static', filename='luan5.jpg') }}" alt="Luan 5">
    <img src="{{ url_for('static', filename='luan6.jpg') }}" alt="Luan 6">
    <!-- Imagens da Garota -->
    <img src="{{ url_for('static', filename='garota2.jpg') }}" alt="Garota 2">
    <img src="{{ url_for('static', filename='garota3.jpg') }}" alt="Garota 3">
    <img src="{{ url_for('static', filename='garota4.jpg') }}" alt="Garota 4">
    <img src="{{ url_for('static', filename='garota5.jpg') }}" alt="Garota 5">
    <img src="{{ url_for('static', filename='garota6.jpg') }}" alt="Garota 6">
  </div>

  <!-- Pergunta "Fica comigo?" no lado direito -->
  <div class="question-container">
    <p><b>Fica comigo?</b></p>
    <button onclick="showMessage()">Sim</button>
    <button id="no-button" onclick="showNoResponse()">Não</button>
  </div>

  <!-- Caixa de mensagem com link para WhatsApp -->
  <div class="message-box" id="message-box">
    <p>Se clicou aqui, me chama para a gente marcar o date!</p>
    <a href="https://api.whatsapp.com/send?phone=5516992365153" target="_blank">Clique aqui para me chamar no WhatsApp</a>
  </div>

  <!-- Caixa de mensagem "Resposta indisponível" -->
  <div class="no-response-box" id="no-response-box">
    <p>Resposta indisponível</p>
  </div>

  <script>
    // Função que faz o "não" desaparecer e exibe a caixinha de resposta indisponível
    function showNoResponse() {
      const noButton = document.getElementById("no-button");
      const noResponseBox = document.getElementById("no-response-box");

      noButton.style.display = "none";  // Esconde o botão "Não"
      noResponseBox.style.display = "block";  // Exibe a caixinha de "Resposta indisponível"
      
      // Esconde a "Resposta indisponível" após 1.5 segundo
      setTimeout(() => {
        noResponseBox.style.display = "none"; // Esconde a caixinha
      }, 1500); // 1.5 segundos
    }

    // Função que exibe a caixa de mensagem com o link do WhatsApp
    function showMessage() {
      const messageBox = document.getElementById("message-box");
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
